<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="/images/bg-pattern-card.svg" alt="" srcset="" />

        <div class="content">
          <img class="proimg" src="/images/image-victor.jpg" alt="" />
          <h2>Victor Crest  <span>26</span></h2>
          <p class="subtxt"><span>London</span></p>
        </div>

          <div class="footer">
            <div>
              <p class="num">80K</p>
              <p class="text">Followers</p>
            </div>

            <div>
              <p class="num">803K</p>
              <p class="text">Likes</p>
            </div>

            <div>
              <p class="num">1.4K</p>
              <p class="text">Photos</p>
            </div>
          </div>
      </div>
    </div>

   <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abenezer Demissie</a>.
    </div>
  </body>
</html>
